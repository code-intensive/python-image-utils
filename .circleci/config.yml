version: 2.1

orbs:
  python: circleci/python@2.1.1

workflows:
  image-utils:
    jobs:
      - build-and-test


jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.10.5
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
          # app-dir: ~/project/package-directory/  # If you're requirements.txt isn't in the root directory.
      - run:
          name: Run tests
          command: pytest
